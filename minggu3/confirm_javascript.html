<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah kamu yakin akan mengunjungi Youtube?");

            if (yakin) {
                window.location = "https://www.youtube.com";
            } else {
                document.write("Yowes, Nak kene wae yo :)");
            }
        </script>

    </body>
</html>
