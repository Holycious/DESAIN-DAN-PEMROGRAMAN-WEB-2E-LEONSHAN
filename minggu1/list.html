<!DOCTYPE html>
<html>
    <head>
        <title>
            Bekerja dengan List
        </title>
    </head>
    <body>
        Ordered List
        <ol>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>
        <br>
        <hr>
        Unordered List
        <Ul>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </Ul>
        <br>
        <hr>
        Definition List
        <dl>
            <dt>Satu</dt>
            <dd>Satu Satu</dd>
            <dd>Satu Dua</dd>   
            <dt>Dua</dt>
            <dd>Dua Dua</dd>
        </dl>
    </body>
</html>
